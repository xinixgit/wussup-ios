<ion-modal-view>
    <ion-header-bar>
        <button class="button icon ion-ios-close-empty button-functional" ng-click="exitSearchDefModal()"></button>
        <h1 class="title general-header">SEARCH</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <div class="item item-input-inset top-search-div">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" class="top-search-input" ng-model="search.word" ng-change="defsearch.searchKeywordChanged()">
                    <i class="icon ion-ios-close placeholder-icon"></i> 
                </label>
                <span class="span-clear-input primary-color" ng-click="defsearch.query()">Search</span>
            </div>
            
            <ion-item class="item-remove-animate item-icon-right item-text-wrap" ng-repeat="def in defsearch.deflist" type="item-text-wrap" ng-click="defsearch.addNew(def)">
                <h2>{{def}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>  
</ion-modal-view>
