<ion-modal-view>
    <ion-header-bar>
        <button class="button icon ion-ios-close-empty button-functional" ng-click="exitModal()"></button>
        <h1 class="title general-header">SEARCH VOCABS</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <div class="item item-input top-search-div">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" class="top-search-input" ng-model="search.keyword" ng-change="searchKeywordChanged()">
                </label>
                <span class="span-clear-input primary-color" ng-click="clearSearch()">Clear</span>
            </div>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="(wordKey, wordInfo) in search.result" type="item-text-wrap" ng-click="exitModal()" href="#/tab/vocab/{{wordKey}}">
                <h2>{{wordInfo.word}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
