<ion-modal-view>
    <ion-header-bar>
        <button class="button icon ion-ios-close-empty button-functional" ng-click="follow.hideModal()"></button>
        <h1 class="title general-header">FIND USER</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <div class="item item-input-inset top-search-div">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" class="top-search-input" ng-model="follow.searchedUser">
                    <i class="icon ion-ios-close placeholder-icon"></i>                    
                </label>
                <span class="span-clear-input primary-color" ng-click="follow.findUser()">Find</span>
            </div>
            
            <ion-item class="item-remove-animate item-icon-right item-text-wrap" ng-repeat="user in follow.userList" type="item-text-wrap">
                <h2>{{user.username}}</h2>
                <i class="icon ion-ios-personadd primary-color icon-close" ng-hide="user.isFriend" ng-click="follow.followUser(user.username);"></i>
            </ion-item>
        </ion-list>
    </ion-content>  
</ion-modal-view>
