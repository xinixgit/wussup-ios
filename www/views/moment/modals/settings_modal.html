<!-- 
    Universal alert box 
    This is controlled by controller.js
-->
<ion-modal-view class="message-modal-view">
    <ion-content class="padding message-modal-content">
        <div class="error-message-body list settings-list">
            <a class="item standard-button settings-button" ng-click="settings()">Settings</a>
            <a class="item standard-button settings-button" ng-click="settings.hideModal(); following.showModal();">Following</a>
            <a class="item standard-button settings-button" ng-click="settings.hideModal(); follow.showModal();">Follow User</a>
            <a class="item standard-button settings-button" ng-click="signOut()">Sign Out</a>
        </div>
        <div class="message-modal-btn-group">
            <a class="button button-small button-100pct button-primary standard-button" ng-click="settings.hideModal()">Cancel</a>
        </div>
    </ion-content>
</ion-modal-view>
