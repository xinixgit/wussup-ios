<!-- 
    Universal alert box 
    This is controlled by controller.js
-->
<ion-modal-view class="message-modal-view">
    <ion-content class="padding message-modal-content">
        <div class="error-message-body">
            <i class="icon ion-alert-circled icon-err-msg secondary-color"></i>{{error.msg}}
        </div>
        <div class="message-modal-btn-group">
            <a class="button button-small button-100pct button-primary standard-button" ng-click="error.hideAlertModal()">Ok</a>
        </div>
    </ion-content>
</ion-modal-view>
