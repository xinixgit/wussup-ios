<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive wsup-tabs-bottom">
    <ion-tab title="Add" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/add-new/">
        <ion-nav-view name="tab-addnew"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Vocabs" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/vocabs">
        <ion-nav-view name="tab-vocabs"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Review" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/review">
        <ion-nav-view name="tab-review"></ion-nav-view>
    </ion-tab>
    
    <ion-tab title="Moment" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/moment">
        <ion-nav-view name="tab-moment"></ion-nav-view>
    </ion-tab>
</ion-tabs>
